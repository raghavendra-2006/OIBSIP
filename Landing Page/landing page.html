<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>CineBook</h1>
    <nav>
        <a href="https://in.bookmyshow.com" target="_blank">Home</a>
        <a href="https://in.bookmyshow.com/explore/movies" target="_blank">Movies</a>
        <a href="https://in.bookmyshow.com/explore/cinemas" target="_blank">Theatres</a>
        <a href="https://in.bookmyshow.com/contact" target="_blank">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h2>Book Movie Tickets Online</h2>
        <p>Watch the latest movies in theatres near you</p>
        
        <div class="search-box">
            <input type="text" placeholder="Enter City or Pincode">
            <button class="cta-button">Search</button>
        </div>
        
    </div>
</section>

<section class="movies">
    <h2>Now Showing</h2>

    <div class="movie-cards">
        <div class="card">
            <img src="HIT.jpeg" alt="Movie">
            <h3>Action Movie</h3>
            <p>Rating: ⭐⭐⭐⭐</p>
            <button>Book</button>
        </div>

        <div class="card">
            <img src="UG.jpeg" alt="Movie">
            <h3>Romantic Movie</h3>
            <p>Rating: ⭐⭐⭐⭐</p>
            <button>Book</button>
        </div>

        <div class="card">
            <img src="Devadas.jpeg" alt="Movie">
            <h3>Comedy Movie</h3>
            <p>Rating: ⭐⭐⭐⭐</p>
            <button>Book</button>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 CineBook | All Rights Reserved</p>
</footer>

</body>
</html>
